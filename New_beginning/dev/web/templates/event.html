<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .action {}
    </style>
</head>


<body>
    <img src="http://localhost:5000/static/{{mobimg}}"  width="570" height="415">

    <div id="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        const eventlogs = {{eventlogs|safe}}
        console.log(eventlogs)

        let container = $("#container")
        let sleep = ms => {
            return new Promise(r => setTimeout(r, ms))
        }
        //e9729c33-a500-11eb-bd96-40167e77d41a
        let loop = async () => {
            for (let i = 0; i < eventlogs.length; i++) {
                await sleep(1000);
                let log = eventlogs[i];
                let div = document.createElement("div");
                let jDiv = $(div)
                jDiv.css('font-size', `${log.size}px`)
                jDiv.css('color', `${log.color}`)
                jDiv.text(log.text)
                jDiv.addClass('action')
                container.append(div)
            }
        }
        loop();
    // {% for key in test_list %}
    //     {{event}}: {{monster.health}} <br>

    //     await new Promise(r => setTimeout(r, 2000));
    // {% endfor %}
    </script>
</body>

</html>
